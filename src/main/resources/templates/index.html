<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Market</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />

    <h1>Магазин</h1>

    <form th:action="@{/}" method="GET">
        <div class="input-group">
            <input class="form-control" th:value="${param.min_price}" name="min_price" type="number"
                   placeholder="Минимальная цена"/>
            <input class="form-control" th:value="${param.max_price}" name="max_price" type="number"
                   placeholder="Максимальная цена"/>
            <select name="cat_id">
                <option th:text="'Не выбрана'" th:value="null"/>
                <option th:each="c : ${categories}" th:text="${c.title}" th:selected="${param.cat_id != null && c.id.toString() == param.cat_id.toString()}"
                        th:value="${c.id}"/>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-warning">Применить</button>
        <a class="btn btn-warning" th:href="@{'/?p=1'}">Сбросить</a>
    </form>
    <br>
    <h3>Каталог товаров</h3>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th><a th:href="@{'/?p=' + ${page.getNumber() + 1} + ${filterDef} + '&sort=id'}">ID</a></th>
            <th><a th:href="@{'/?p=' + ${page.getNumber() + 1} + ${filterDef} + '&sort=title'}">Описание товара</a></th>
            <th><a th:href="@{'/?p=' + ${page.getNumber() + 1} + ${filterDef} + '&sort=cat'}">Категоря</a></th>
            <th><a th:href="@{'/?p=' + ${page.getNumber() + 1} + ${filterDef} + '&sort=price'}">Цена</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${page.content}">
            <td th:text="${item.id}"/>
            <td>
                <span style="font-weight: bold" th:text="${item.title}"/>
                <br>
                <span th:text="${item.description}"/>
            </td>
            <td th:text="${item.category.title}"/>
            <td th:text="${item.price}"/>
            <td>
                <a th:href="@{'/edit/' + ${item.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/cart/add/' + ${item.id}}" class="btn btn-primary">Add to Cart</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'/?p='+ ${page.previousOrFirstPageable().getPageNumber() + 1} + ${filterDef} + ${sortDef}}">Prev</a>
            </li>
            <li class="page-item" th:classappend="${page.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, page.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/?p=' + ${i} + ${filterDef} + ${sortDef}}"></a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'/?p='+ ${page.nextOrLastPageable().getPageNumber() + 1} + ${filterDef} + ${sortDef}}">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
